<div class="row">
    <nav class="col-md-3 bg-light sidebar">
        <div class="sidebar-sticky">
            <h3 class="side-title">COURSE</h3>
            <div class="nav flex-column" *ngFor="let course of courseList">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" (click)="getStudents(course)">
                            <span>{{course.courseName}}</span><small>{{showCourse(course)}}</small></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
